<!DOCTYPE html>
<html>
<head>
  <title>API Response in HTML</title>
</head>
<body>
<h1>User Details</h1>
<div id="userDetails"></div>

<script>
  // Make an AJAX request to the API
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "localhost:8080/api/v1/users", true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      // Parse the JSON response
      var response = JSON.parse(xhr.responseText);

      // Get the user details
      var user = response.data;

      // Update the HTML content with the user details
      var userDetailsDiv = document.getElementById("userDetails");
      userDetailsDiv.innerHTML = "<p>ID: " + user.id + "</p>" +
              "<p>Name: " + user.username + "</p>" +
              "<p>Email: " + user.email + "</p>" ;
    }
  };
  xhr.send();
</script>
</body>
</html>
